<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="start-game-page"></div>
			<div id="Place-ships-page">
				<div id="coordinates-input-container">
					<input
						type="text"
						name="coordinate"
						id="coord-input"
						placeholder="Enter coordinate: "
					/>
					<button id="start-placing">Place ships</button>
					<button id="coord-submit">Set coordinate</button>
				</div>
			</div>
			<div id="gameboards">
				<div id="player-gameboard"></div>
				<div id="opponent-gameboard"></div>
			</div>
		</div>

		<script type="module" src="./Battleship.js"></script>
	</body>
</html>
