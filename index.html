<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Modak&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="main-game-container">
				<h2 id="current-phase-title" class="hide"></h2>

				<div id="start-game-page" class="page">
					<div class="cannonball-1"></div>
					<div class="cannonball-2"></div>
					<div id="title-container">
						<h1 id="game-title">Battleship!</h1>
					</div>
					<button id="start-game-btn">Start game</button>
				</div>

				<!-- Placement pages -->
				<div id="start-placing-page" class="page hide">
					<button id="start-placing-btn">Place ships</button>
				</div>

				<div id="set-coordinates-page" class="page hide">
					<h2 id="ship-length"></h2>
					<div id="coordinates-input-container">
						<input
							type="text"
							name="coordinate"
							id="coord-input"
							placeholder="Enter coordinate: "
						/>
						<button id="coord-submit">Set coordinate</button>
					</div>
					<div id="current-placing-gameboard"></div>
				</div>

				<!-- Gameboards -->
				<div id="pass-device-page" class="page hide">
					<button id="pass-btn">Ready!</button>
				</div>
				<div id="battle-page" class="page hide">
					<div id="gameboard"></div>
				</div>

				<!-- Winner and Restart page -->
				<div id="winner-page" class="page hide">
					<h2 id="winner-title"></h2>
					<button id="return-home-btn">Home</button>
					<button id="restart-game-btn">Play again</button>
				</div>
			</div>
		</div>

		<script type="module" src="./Battleship.js"></script>
	</body>
</html>
