<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<nav>
				<h1 id="game-title">Battleship</h1>
			</nav>
			<h2 id="current-phase-title" class="hide">Placement phase</h2>
			<div id="start-game-page">
				<button id="start-game-btn">Start game</button>
			</div>

			<!-- Placement page -->
			<div id="place-ships-page" class="hide">
				<button id="start-placing-btn">Place ships</button>
				<div class="current-placing-gameboard"></div>
				<div id="coordinates-input-container" class="hide">
					<input
						type="text"
						name="coordinate"
						id="coord-input"
						placeholder="Enter coordinate: "
					/>
					<button id="coord-submit">Set coordinate</button>
				</div>
			</div>

			<!-- Gameboards -->
			<div id="gameboards" class="hide"></div>

			<!-- Winner and Restart page -->
			<div id="winner-page" class="hide"></div>
		</div>

		<script type="module" src="./Battleship.js"></script>
	</body>
</html>
